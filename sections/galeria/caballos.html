<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=5.0">
    <meta name="description"
        content="Soy un fotógrafo de bodas a destino con base en Argentina. Mi filosofía, ¡captura los momentos espontáneos de la vida!">
    <meta name="keywords" content="Fotografia, lifestyle, equestrian, traveler, photographer, cuadros, naturaleza">
    <meta property="og:title" content="Zequi Gasparini - Fotografia">
    <meta property="og:description"
        content="Soy un fotógrafo de bodas a destino con base en Argentina. Mi filosofía, ¡captura los momentos espontáneos de la vida!">
    <meta property="og:image"
        content="https://scontent.fcor10-3.fna.fbcdn.net/v/t31.18172-8/18192514_10156224874588539_8373925330894072705_o.jpg?_nc_cat=105&ccb=1-3&_nc_sid=730e14&_nc_ohc=dxUrB3rjZMQAX_8UfU5&tn=fG5K4EPB7AefRBJJ&_nc_ht=scontent.fcor10-3.fna&oh=70d052fca19243a9e6296f7306f43d69&oe=60E61113">
    <meta property="og:author" content="Gasparini Osvaldo">

    <link rel="shortcut icon" href="../../media/icons/logo.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css">

    <title>Caballos - Galeria - Zequi Gasparini Fotografía</title>
</head>

<body>

    <header>
        <h1>
            <a href="../../index.html">Zequi Gasparini</a>
        </h1>

        <button class="boton__invisible" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
            aria-controls="offcanvas">
            <img src="../../media/icons/menu.svg" alt="Boton de menú">
        </button>

        <div class="offcanvas offcanvas-start navLateral" tabindex="-1" id="offcanvas">

            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>

            <nav class="navLateral__body">
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                </ul>
                <label for="submenu">Galeria</label>
                <input type="checkbox" id="submenu">
                <ul class="submenu__items">
                    <li><a href="bodas.html">Bodas</a></li>
                    <li><a href="caballos.html">Ecuestrismo</a></li>
                    <li><a href="naturaleza.html">Naturaleza</a></li>
                </ul>
                <ul>
                    <li><a href="../blog.html">Blog</a></li>
                    <li><a href="../bio.html">Biografia</a></li>
                    <li><a href="../contacto.html">Contacto</a></li>
                </ul>
            </nav>

            <footer>
                <div>
                    <a href="https://www.facebook.com/zequigasparinifotografia">
                        <img src="../../media/icons/facebook.svg" alt="Icono de Facebook">
                    </a>
                    <a href="https://www.instagram.com/zequigasparini/">
                        <img src="../../media/icons/instagram.svg" alt="Icono de Instagram">
                    </a>
                </div>
            </footer>
        </div>
    </header>

    <main class="main__galeria">

        <div class="container__galeria--carousel">
            <div id="carousel__galeria--caballos" class="carousel slide" data-bs-ride="carousel"
                data-bs-interval="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel__galeria--caballos" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel__galeria--caballos" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carousel__galeria--caballos" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner carousel__galeria">
                    <div class="carousel-item active">
 nav                       <picture>
                            <source media="(max-width: 576px)" srcset="../../media/images/animal/caballo_rancho_sm.jpg">
                            <source media="(max-width: 992px)" srcset="../../media/images/animal/caballo_rancho_md.jpg">
                            <img src="../../media/images/animal/caballo_rancho_lg.jpg" alt="Caballo en un rancho">
                        </picture>
                    </div>
                    <div class="carousel-item">
                        <picture>
                            <source media="(max-width: 576px)"
                                srcset="../../media/images/animal/caballo_montado_sm.jpg">
                            <source media="(max-width: 992px)"
                                srcset="../../media/images/animal/caballo_montado_md.jpg">
                            <img src="../../media/images/animal/caballo_montado_lg.jpg" loading="lazy"
                                alt="Caballo montado por un hombre">
                        </picture>
                    </div>
                    <div class="carousel-item">
                        <picture>
                            <source media="(max-width: 576px)"
                                srcset="../../media/images/animal/caballo_corriendo_sm.jpg">
                            <source media="(max-width: 992px)"
                                srcset="../../media/images/animal/caballo_corriendo_md.jpg">
                            <img src="../../media/images/animal/caballo_corriendo_lg.jpg" loading="lazy"
                                alt="Caballo corriendo por un campo">
                        </picture>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel__galeria--caballos"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel__galeria--caballos"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    </script>
</body>

</html>
